<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Course</title>
<style>
@charset "ISO-8859-1";
*{

    margin: 0;

    padding: 0;

    box-sizing: border-box;

   
}

body{
		
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/001/427/158/small/abstract-classic-blue-background-free-vector.jpg');
      
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgb(197, 194, 188);
    
	}
body{
	font-family: Arial, sans-serif;

    background-color:rgb(231, 230, 226);
justify-content: center;
    align-items: center;
    
}


label {
    font-weight: bold;
    
    display: block;
    margin-bottom: 5px;
}

form {
  background-color: rgb(255, 255, 255);
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cont-login{
	 display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    filter: blur('2px');
}

h3 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 10px;
}

.container{

    
    max-width: 700px;

    width: 105%;

    background:rgb(255, 255, 255);

    padding: 25px;

    border-radius: 10px;

    

}

input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 5px;
    margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid rgb(64, 0, 64);
  border-radius: 4px;
}

input[type="submit"] {
  background-color: rgb(128, 128, 255);
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s;
}




  </style>
</head>
<body>
	<center>
		<div class="cont-login">
			<form  action="addcourse" method="post">
			<h3 class="app-title">Add New Course</h3>
	
		
		<label>Course Name      </label><input type="text" name="cname"><br><br>
		<label>Course Fees      </label><input type="text" name="cfee"><br><br>
		<label>Course Duration  </label><input type="text" name="cdur"><br><br>
		<input type="submit"><br><br>
	
	</form>
	</div>
		</center>
</body>
</html>
